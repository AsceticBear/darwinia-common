[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Primitives for DVM consensus"
edition     = "2018"
homepage    = "https://substrate.dev"
license     = "Apache-2.0"
name        = "dvm-consensus-primitives"
readme      = "README.md"
repository  = "https://github.com/darwinia-network/darwinia-common/"
version     = "1.3.0"

[dependencies]
# crates
codec		= { default-features = false, package = "parity-scale-codec", version = "1.3.6", features = ["derive"] }
ethereum 	= { default-features = false, version = "0.6.0", features = ["with-codec"] }
rlp 		= { default-features = false, version = "0.5" }
sha3 		= { default-features = false, version = "0.8" }
# substrate
sp-core    = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.2.1-darwinia" }
sp-runtime = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.2.1-darwinia" }
sp-std     = { default-features = false, git = "https://github.com/darwinia-network/substrate.git", tag = "v2.2.1-darwinia" }

[features]
default = ["std"]

std = [
	"crates-std",
	"ethereum/std",
	"rlp/std",
	"sha3/std",
	"substrate-std",
]

crates-std    = ["codec/std"]
substrate-std = [
	"sp-std/std",
	"sp-runtime/std",
	"sp-core/std",
]
